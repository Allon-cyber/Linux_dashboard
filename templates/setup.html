<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Dashboard - Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .setup-container {
            background: rgba(44, 62, 80, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #34495e;
        }
        .setup-title {
            color: #ecf0f1;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .setup-title i {
            color: #3498db;
            margin-right: 10px;
        }
        .form-control {
            background: rgba(52, 73, 94, 0.8);
            border: 1px solid #34495e;
            color: #ecf0f1;
            padding: 12px 15px;
            font-size: 16px;
        }
        .form-control:focus {
            background: rgba(52, 73, 94, 0.9);
            border-color: #3498db;
            color: #ecf0f1;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .form-control::placeholder {
            color: #95a5a6;
        }
        .btn-setup {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn-setup:hover {
            background: linear-gradient(135deg, #229954 0%, #1e8449 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
            color: white;
        }
        .alert {
            border-radius: 8px;
            border: none;
        }
        .alert-danger {
            background: rgba(231, 76, 60, 0.2);
            color: #ff6b6b;
            border: 1px solid #e74c3c;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            color: #ecf0f1;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h2 class="setup-title">
            <i class="fas fa-cog"></i>
            Setup Dashboard
        </h2>
        
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Set Password
                </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirm">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-setup w-100">
                <i class="fas fa-save"></i> Set Password
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
